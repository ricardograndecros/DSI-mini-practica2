<tr>
    <img [src]="product.photo" alt="(sin foto!)">
    <p>{{product.brand | uppercase}}</p>

    <p>{{product.year}}</p>
    <p>{{product.available_since}}</p>

    <p>{{product.price * 0.21 | currency:'EUR':'es'}}</p>
